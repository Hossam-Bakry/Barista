name: barista
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.2+22

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  # Loading indecator while data is retrived
  shimmer: ^2.0.0
  # Transaltions
  easy_localization: ^3.0.3
  # Page Indicator
  smooth_page_indicator: ^1.0.0+2
  # Provider Package
  provider: ^6.0.4
  # fading animations
  animate_do: ^3.0.2
  lottie: ^2.6.0
  liquid_pull_to_refresh: ^3.0.1
  animated_custom_dropdown: ^3.0.0
  # contact animated card
  flutter_bounceable: ^1.1.0
  # loading button
  progress_state_button: ^1.0.4
  # Handling network requests
  dio: ^4.0.6
  # Easy Loading
#  flutter_easyloading: ^3.0.4
  # Show Message in Screens
  fluttertoast: ^8.1.1
  # Functional Programming
  dartz: ^0.10.1
  # dart object creator
  equatable: ^2.0.5
  # Snack Bar
  bot_toast: ^4.0.3
  # Pin Code Fields
  pinput: ^3.0.1
  intl: ^0.18.0
  flutter_svg: ^1.0.1
  flutter_staggered_grid_view: ^0.4.0
  # Easy Loading
  flutter_easyloading:
    path: ../flutter_easyloadig-3.0.5
  # App Icon
  flutter_launcher_icons: ^0.13.1
  # Animation Options
  expandable_fab_lite: ^0.0.2
  # Drop Down Options IOS
  #  dropdown_cupertino: ^0.0.8
  # Toggle Button
  toggle_switch: ^2.1.0
  # Timer
  custom_timer: ^0.2.3
  timer_count_down: ^2.2.2
  # Audio player
  audioplayers: ^4.1.0
  # Shared Prefernces to store variables
  shared_preferences: ^2.0.15
  # Take Photo
  image_picker: ^1.0.7
  image_cropper: ^4.0.1
  # Handling Permisions
  permission_handler: any
  # Rating
  flutter_rating_bar: ^4.0.1
  # Biometric Login
  flutter_secure_storage: ^9.0.0
  # Local Notification
  flutter_local_notifications: ^16.3.2
  local_auth: ^2.1.8
  country_picker: ^2.0.23
  flutter_phoenix: "^1.0.0"
  #  webview_cookie_manager: ^2.0.6
  webview_flutter: ^4.5.0
  #  url_launcher: ^6.2.5
  #  flutter_webview_plugin: ^0.4.0
  flutter_inappwebview: ^6.0.0

  awesome_notifications: ^0.8.2

  # Cubit
  bloc: ^8.1.0
  flutter_bloc: ^8.1.1




  lite_rolling_switch: ^1.0.1

  flutter_background_service: any
  flutter_background_service_android: any
  flutter_background_service_ios: any

  firebase_core: any
  firebase_messaging: any

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21




dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/icons/
    - assets/translations/
    - assets/audio/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Bold.ttf
        - asset: assets/fonts/Inter-SemiBold.ttf
        - asset: assets/fonts/Inter-Medium.ttf
        - asset: assets/fonts/Inter-Medium.ttf
        - asset: assets/fonts/Inter-Regular.ttf

    - family: El Messi-ri
      fonts:
        - asset: assets/fonts/ElMessiri-Bold.ttf
        - asset: assets/fonts/ElMessiri-SemiBold.ttf
        - asset: assets/fonts/ElMessiri-Medium.ttf
        - asset: assets/fonts/ElMessiri-Regular.ttf
